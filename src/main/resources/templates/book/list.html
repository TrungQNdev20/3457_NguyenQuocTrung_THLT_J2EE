<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-
scale=1.0">

    <title>My Book List</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<th:block th:replace="~{layout::header}"></th:block>
<div class="container">
    <h1 class="text-center mt-3">My Book List</h1>
    <table id="book-table" class="table table-bordered table-hover mt-4"
        th:attr="data-is-admin=${#authorization.expression('hasAnyAuthority(''ADMIN'')')}">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="book-table-body">
            <!-- Data will be loaded from API -->
        </tbody>
    </table>
</div>

<script th:src="@{/js/jquery-3.7.0.min.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var csrfToken = /*[[${_csrf.token}]]*/ '';
    var csrfParam = /*[[${_csrf.parameterName}]]*/ '_csrf';
    var csrfHeader = /*[[${_csrf.headerName}]]*/ 'X-CSRF-TOKEN';
    /*]]>*/
</script>
<script th:src="@{/js/list.js}"></script>
<th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>
